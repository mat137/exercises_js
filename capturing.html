<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Capturing</title>
</head>
<body>

    <h1>Capturing</h1>

    <button id="btn">Kliknij mnie</button>

<script>

    var btn = document.querySelector("#btn");
    var body = document.body;

    body.addEventListener("click", function(e) {
        console.log(e.eventPhase);

        console.log("kliknales w body");
    }, true);

    body.addEventListener("click", function(e){
        console.log(e.eventPhase);

        console.log("kliknales w body ponownie");
    }, false);

    btn.addEventListener("click", function(e){
        console.log(e.eventPhase);

        console.log("kliknales w przycisk");
    }, false);

    //phase 1 - capturing
    //phase 2 - on target
    //phase 3 - bubbling







</script>

</body>
</html>
