<script>

function forEach(array, action){
    for(var i = 0; i < array.length; i++){
      action(array[i]);
    }
  }
  
  var numbers = [1,2,3,4,5], sum = 0;
  
  forEach(numbers, function(number){
    sum += number;
  })
  console.log(sum);

  function unless(test, then){
    if(!test) then();
  }

  function repeat(tries, action){
    for(var i = 0; i < tries; i++) action(i);
  }

  repeat(3, function(val){
    unless(val%2, function(){
      console.log(val, " jest parzysta/e");
    })
  });
