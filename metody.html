function arrayToList(array){
  var len =array.length;
  var list = null;
  for(var n = len-1; n > -1; n--){
    list = {value: array[n], rest: list};
  }
  return list;
}

function listToArray(list){
  var array = [];
  for(var node = list; node; node=node.rest){
    array.push(node.value);
  }
  return array;
}

function prepend(element, list){
  return {value: element, rest: list};
}

function yth(list, element){
  // console.log(list);
  if(list.value == element){
    return list;
  }
  else return yth(list.rest, element);
}

function nth(list, element){
  if(!list) return undefined;
  if(element == 0){
    return list.value;
  }else{
    return nth(list.rest, element-1);
  }
}

function deepEqual(x,y){
  if(x === y) return true;
  // if(x == null || x != 'object' || y == null || y != 'object') return false;

  var keysX = Object.keys(x),
      keysY = Object.keys(y);

  // if(keysX.length != keysY.length) return false;

  for(var n in x){
    for(var m in y){
      if(n == m){
        if(x[n] != y[m]) return false;
      }
    }
  }
  return true;
}

let obj = {here: {is: "an"}, object: 2};
console.log(deepEqual(obj, obj));
// → true
console.log(deepEqual(obj, {here: 1, object: 2}));
// → false
console.log(deepEqual(obj, {here: {is: "an"}, object: 2}));
// → true
