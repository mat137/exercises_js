<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="style.css" />
    </header>
    <body>
            <div id="peopleModule">
                    <h1>People</h1>
                    <input placeholder="name" type="text">
                    <button id="addPerson">Add Person</button>
                    <ul id="people">
                        <script id="people-template" type="text/template">
                            {{#people}}
                                <li>
                                    <span>{{.}}</span>
                                    <i class="del">X</i>
                                </li>
                            {{/people}}
                        </script>
                    </ul>
            
                </div>
    </body>
</html>
