<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zapobieganie domyślnej akcji przeglądarki</title>

    <style>
        #message {
            display: none;
            padding: 20px;
            margin-top: 30px;
            background-color: #FFB8B9;
        }
    </style>
</head>
<body>

    <h1>Zapobieganie domyślnej akcji przeglądarki</h1>

    <form action="" id="myForm">
        <input type="text" id="firstName" name="firstName">
        <input type="submit" value="Wyślij">
    </form>

    <br><br>

    <a href="#message" id="showMessage">Pokaż wiadomość</a>

    <div id="message">Ukryta wiadomość</div>

<script>

    var form = document.querySelector("#myForm");
    var link = document.querySelector("#showMessage");

    form.addEventListener('submit', function(e){

        if(this.firstName.value == ""){
            e.preventDefault();
            alert('No name');
        }

    }, false);

    form.firstName.addEventListener('keypress', function(e){
        if(String.fromCharCode(e.charCode) === 'a') {
            e.preventDefault();
        }
    }, false);

    link.onclick = function(e) {
        e.preventDefault();

        var message = document.querySelector(e.target.hash); //na serwerze e.target.href
        //var message = document.querySelector(link.getAttribute('href'));

        message.style.display = 'block';

        console.log(link.getAttribute('href'));

        return false;
    }
















</script>
</body>
</html>
